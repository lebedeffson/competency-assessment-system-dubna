{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Имя пользователя *</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="full_name">ФИО</label>
                <input type="text" id="full_name" name="full_name">
            </div>
            <div class="form-group">
                <label for="faculty">Факультет</label>
                <input type="text" id="faculty" name="faculty">
            </div>
            <div class="form-group">
                <label for="course">Курс</label>
                <input type="number" id="course" name="course" min="1" max="6">
            </div>
            <div class="form-group">
                <label for="role">Роль</label>
                <select id="role" name="role">
                    <option value="student">Студент</option>
                    <option value="teacher">Преподаватель</option>
                    <option value="admin">Администратор</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        full_name: document.getElementById('full_name').value,
        faculty: document.getElementById('faculty').value,
        course: document.getElementById('course').value ? parseInt(document.getElementById('course').value) : null,
        role: document.getElementById('role').value
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        if (result.success) {
            document.getElementById('successMessage').textContent = result.message;
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            document.getElementById('errorMessage').textContent = result.message || 'Ошибка регистрации';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = 'Произошла ошибка';
        document.getElementById('errorMessage').style.display = 'block';
    }
});
</script>
{% endblock %}
